<!DOCTYPE html>
<html lang="en">

<body>

<div class="Slider Slider_carousel" th:fragment="carouselFrag (bookList)">
    <div class="Slider-box Cards" data-load="recent" data-loadoffset="8" data-loadlimit="20">
        <div class="Slider-item" th:each="book : ${bookList}">
            <div class="Slider-content">
                <div class="Card"><a class="Card-picture" href="/books/slug.html"><img src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
<!--                    <div class="Card-sale">30% скидка</div>-->
                </a>
                    <div class="Card-content">
                        <strong class="Card-title"><a href="/books/slug.html" th:text="${book.title}">Техника</a>
                        </strong>
                        <div class="Card-description" th:text="${book.author}">Кондратенко Александр Петрович
                        </div>
                        <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}">₽500.00</span>
                            <span class="Card-price" th:text="${book.price}">₽390.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="Slider-navigateWrap">
        <div class="Slider-navigate">
        </div>
    </div>
    <div class="Slider-load">
        <div class="Slider-load-text">Идет загрузка данных
        </div>
    </div>
</div>

</body>
</html>
