about.text1=For many years, BOOKSTORE has been the undisputed leader of the Russian IT market, which is reflected in the ratings of leading industry publications
about.text2=Founded in 1992, today BOOKSTORE is the largest wide range distributor in the Russian market. The company successfully \
  develops such distribution segments as: computer, digital and household appliances, stationery, office furniture, gifts for business. \
  In addition, special attention is paid to the development of VAD distribution - both equipment and software.
about.text3=The reputation of a reliable, responsible and experienced partner, always fulfilling its obligations, has allowed BOOKSTORE \
  to build strong relationships with most of the world's leading manufacturers - BOOKSTORE's portfolio includes over 670 brands,
about.text4=over 400 direct distribution agreements. The BOOKSTORE partner network includes more than 8,000 companies in all regions \
  of Russia and the CIS countries. Sales offices are located in Moscow, Samara, St. Petersburg, Nizhny Novgorod, Yekaterinburg, Novosibirsk, Rostov-on-Don.
about.bigText=BOOKSTORE today is thousands of professionals who develop the national distribution market in several segments and make \
  high-tech products available to every inhabitant of Russia.
about.text5=Interested in joining the BOOKSTORE team? Check out open vacancies on our website "Jobs at BOOKSTORE".
about.text6=BOOKSTORE is one of the largest companies in Russia, which is reflected in the ratings of leading business publications. \
  Among the few Russian IT companies participating in the ratings, BOOKSTORE from year to year confirms its leading position.

faq.faq=The most frequent questions:
faq.didntFind=What should I do if I did not find the right product
faq.didntFindText1=If you entered the name of the product in the search bar and saw the message “Sorry, there are \
  no products matching your search at the moment”, This means that we do not currently have such a product in our assortment.
faq.didntFindText2=In this case, you can add a link to the product you are looking for by clicking Didn't find what you were looking for?. \
  We will transfer the information to the managers of the relevant category and try to add the product to the assortment.
faq.outOfStock:The product is out of stock
faq.outOfStockText:We regularly replenish stocks of goods in warehouses. To learn about the arrival of goods, \
  subscribe to notifications by clicking the Learn about arrival button.
faq.highPrice=The product is overpriced
faq.highPriceText=You can wait for a discount on the item you are interested in. In order not to miss the price reduction, \
  click the button Is it expensive? on the item card. When the price drops, we will send you a notification.
faq.sellersProductQuestion=I have a question about the seller's product
faq.sellersProductQuestionText=Some sellers can be contacted via chat. To ask a question that interests you, on the product \
  card under its photos, click Ask the seller about the product, then enter your message and wait for an answer.
